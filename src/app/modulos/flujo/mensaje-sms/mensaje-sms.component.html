<div class="bg-white overflow-hidden  rounded-lg text-dark p-1 border border-warning d-flex align-items-center justify-content-center ">
    <div class=" float-left h-100 w-25 d-flex align-items-center justify-content-center ">
        <i class="fa fa-comments text-info"></i>
    </div>
    <div class=" float-left h-100 w-50 p-1 ">
        <label class="pointer" data-toggle="dropdown" >SMS de {{codigode}} </label>
        <p><small>{{contenidoMensaje}}</small> </p>
        <div class="dropdown-menu dropdown-menu-right">
            <form class="px-4 py-3">
                <div class="form-group">
                    <label>De: </label>
                    <input type="number" class="form-control" name="codigode" [(ngModel)]="codigode" placeholder="Codigo">
                </div>
                <div class="form-group">
                    <label>Contenido</label>
                    <textarea class="form-control" name="contenidoMensaje" [(ngModel)]="contenidoMensaje"></textarea>
                </div>
                <button type="submit" class="btn btn-info">Guardar</button>
            </form>
        </div>
    </div>
    <div class="float-left h-100 w-25 p-1 d-flex align-items-center justify-content-end">
        <i class="fa fa-bars" data-toggle="dropdown" style="cursor: pointer"></i>
        <div class="dropdown-menu animated fadeIn">
            <h6 class="dropdown-header">Selecione elemento</h6>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="borrarSms.emit(false)"><i class="fa fa-trash text-info"></i>&nbsp; Eliminar</a>                      
            <div class="dropdown-divider"></div>
            <h6 class="dropdown-header">CANALES</h6>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="clickMensajeSms()" ><i class="fa fa-comments text-info"></i> Enviar Mensaje SMS</a>
            <a class="dropdown-item"><i class="fa fa-whatsapp text-info"></i> Enviar mensaje WhatsApp</a>
            <h6 class="dropdown-header">FUNCIONES</h6>
            <a class="dropdown-item"><i class="fa fa-phone text-info"></i> Evaluar mensaje entrante</a>
            <a class="dropdown-item"><i class="fa fa-file text-info"></i> Evaluar datos</a>
        </div>
    </div>
</div>
