<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="d-inline text-info h4"><i class="fa fa-tag"></i> Tags</div>
            <div class="d-inline  text-info float-right">
                <button *ngIf="bcrearcomun" class="btn btn-info mr-3 mb-1" (click)="saveTags()"><span
                        class="fa fa-phone"></span>&nbsp;Crear Comunicaci√≥n
                </button>
                <button class="btn btn-info mb-1" data-toggle="modal" data-target="#modalCrearTag"><i
                        class="fa fa-tag"></i>
                    Crear Tag
                </button>
            </div>
        </div>
    </div><br>
    <div class="row">
        <form class="w-100 pr-2 pl-2">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text fa fa-search pt-2"></span>
                </div>
                <input type="search" class="form-control" placeholder="Busqueda de tags" name="filterTags"
                    [(ngModel)]="filterTags">
            </div>
        </form>
    </div>

    <div class="row border mt-5 pb-3 pt-1">
        <div class="col-md-4 pt-3   " *ngFor="let check of tags | search: filterTags">
            <input type="checkbox" name="miDataInterior"
                (change)="$event.target.checked ? agregar(check) : quitar(check)">&nbsp; {{check.nombre_tag}}
        </div>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="modalCrearTag" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tag</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>


            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Nombre tag</label>
                        <input type="text" class="input1" name="nombreTag" [(ngModel)]="nombreTag">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" (click)=" guardarTag()" >Guardar</button>
            </div>
        </div>
    </div>
</div>
