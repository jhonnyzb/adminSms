<div class="container">
    <div class="row mt-5">
        <div class="col-12">
            <div class="d-inline text-info h4"><i class="fa fa-tag"></i> Tags</div>
            <div class="d-inline  text-info float-right">
                <button *ngIf="bcrearcomun" class="btn btn-info mr-3 mb-1" (click)="saveTags()"><span
                        class="fa fa-phone"></span>&nbsp;Crear Comunicaci√≥n
                </button>
                <button class="btn btn-info mb-1" data-toggle="modal" data-target="#ModalFile"><i class="fa fa-tag"></i>
                    Crear Tag
                </button>
            </div>
        </div>
    </div>
    <div class="row border ml-1 mr-1 mt-5 pb-3 pt-1">
        <div class="col-md-4 pt-3   " *ngFor="let check of tags">
            <input type="checkbox" name="miDataInterior"
                (change)="$event.target.checked ? agregar(check) : quitar(check)">&nbsp; {{check.nombre_tag}}
        </div>
    </div>
</div>
